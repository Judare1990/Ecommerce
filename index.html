<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>
    <div class="container__header">
      <div class="left__header">
        <img class="favicon" src="./favicon.png" alt="">
        <a href="#">Store</a>
        <a href="#">Home</a>
        <a href="#">Products</a>
      </div>

      <div class="right__header">
        <box-icon name='moon'></box-icon>
        <box-icon name='shopping-bag'></box-icon>
      </div>
    </div>
  </header>

  <div class="container">

    <main>

      <div class="main__container">

        <div class="Collection">
          <h2>New Sweatshirt</h2>
          <h1>COLLECTIONS 2022</h1>
          <p>Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the
            2022 series, with
            a modern design.</p>
          <p>$14.00</p>

          <div class="button">
            <button class="btn_1">Discover</button>
            <button class="btn_2">Add to cart</button>
          </div>
        </div>

        <div class="main__img">
          <img src="./home.png" alt="">
        </div>

      </div>

    </main>
  </div>


  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="./main.js"></script>
</body>

</html>
